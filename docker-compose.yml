version: '3.8'

services:
  # Flask web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qfea-web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=sqlite:////app/data/qfea.db
      - MAX_QUBITS=20
      - MAX_PAULI_TERMS=1000
      - USE_GPU=False
      - MAX_PARALLEL_JOBS=4
    volumes:
      - ./app/static/uploads:/app/app/static/uploads
      - ./data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - qfea-network

  # Redis for task queue and caching
  redis:
    image: redis:7-alpine
    container_name: qfea-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - qfea-network
    command: redis-server --appendonly yes

  # Celery worker for async tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qfea-celery-worker
    command: celery -A app.celery worker --loglevel=info --concurrency=2
    environment:
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=sqlite:////app/data/qfea.db
      - USE_GPU=False
      - MAX_PARALLEL_JOBS=4
    volumes:
      - ./app/static/uploads:/app/app/static/uploads
      - ./data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - qfea-network

  # Celery beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qfea-celery-beat
    command: celery -A app.celery beat --loglevel=info
    environment:
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=sqlite:////app/data/qfea.db
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - qfea-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: qfea-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./app/static:/usr/share/nginx/html/static:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - qfea-network
    profiles:
      - with-nginx

volumes:
  redis-data:
    driver: local

networks:
  qfea-network:
    driver: bridge
